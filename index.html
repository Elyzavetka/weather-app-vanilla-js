<!DOCTYPE html>
<html lang="en">
  <head>
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
   <body>
    <br />
    <div class="container">
      <div class="weather-app">
        <br />
        <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="name"
                  autocomplete="off"
                />
              </div> <div class="col-3">
            <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                   id="city-input" />
        </div></div>
          </form>
          <br>
      <h1 class="currentCity" id='userCityManualEnter'> Paris</h1>
        <img class="img_now" src="img/03d.png" id="icon" alt="sun" width="40"/>
         <button class="buttonLocation" id="currentLocationButton"> <img class="locationButton" src="img/03d.png" width="40px"/></button>
      
       
        
        <div class="temperature_now"> 
          <span class="temperature" id="convertTemperature">29</span> 
          <span class ="units"> <a href="#" id ="celsiusLink" class="linkC" style="text-decoration: none;" >°C </a> |
            <a href ="#"  id ="fahrenheitLink" style="text-decoration: none;" > °F </a></span>
        </div>

        <div class ="currentTime"> <span id="date-time"></span> </div> 
        <div class ="descriptionWeather"><span class = "descriptionClass" id="description"></div>
        <div class="todayMaximum"> Maximum today: <span class = "maxCelsius" id = "maximumCelsius">18</span>°C</div>
        <div class="humidity">Humidity: <span class = "humidityClass" id = "humidityProcent">0</span>%</div>

       <div class ="weather-forecast" id="forecast"></div>

        
        
    </div>
    </div>
     <a
          href="https://app.netlify.com/sites/admirable-frangipane-430787/overview"
          target="_blank"
          class="weather app"
        >
          Open-source code
        </a> by Yelyzaveta Tarasova
    <script src="src/index.js"></script>
    
  </body>
  
</html>
